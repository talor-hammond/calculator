<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="./styles.css">

    <!-- <link rel="icon" type="image/png" href="./favicon.ico"> -->

    <title>Calculator</title>

</head>

<body>

    <header>
        <h1 class="heading">Calculator</h1>
    </header>

    <div class="container">

        <div class="row">

            <div class="twelve columns">

                <!-- CALCULATOR MARKUP -->
                <table>

                    <tr>
                        <td colspan="4">
                            <form>
                                <input type="text" id="numberInput"/ value="">
                            </form>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="button" value="AC" class="button-primary" onclick="clearAll()">
                        </td>
                        <td>
                            <input type="button" value="DEL" onclick="del()">
                        </td>
                        <td>
                            <input type="button" value="รท" onclick="insert('/')">
                        </td>
                        <td>
                            <input type="button" value="x" onclick="insert('*')">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="button" value="7" onclick="insert(7)">
                        </td>
                        <td>
                            <input type="button" value="8" onclick="insert(8)">
                        </td>
                        <td>
                            <input type="button" value="9" onclick="insert(9)">
                        </td>
                        <td>
                            <input type="button" value="-" onclick="insert('-')">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="button" value="4" onclick="insert(4)">
                        </td>
                        <td>
                            <input type="button" value="5" onclick="insert(5)">
                        </td>
                        <td>
                            <input type="button" value="6" onclick="insert(6)">
                        </td>
                        <td>
                            <input type="button" value="+" onclick="insert('+')">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="button" value="1" onclick="insert(1)">
                        </td>
                        <td>
                            <input type="button" value="2" onclick="insert(2)">
                        </td>
                        <td>
                            <input type="button" value="3" onclick="insert(3)">
                        </td>
                        <td rowspan="2">
                            <input type="button" value="=" class="twoHigh button-primary" onclick="calculate()">
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <input type="button" value="0" class="twoWide" onclick="insert(0)">
                        </td>
                        <td>
                            <input type="button" value="." onclick="insert('.')">
                        </td>
                    </tr>

                </table>

            </div>

        </div>

    </div>

</body>

<script src="./script.js"></script>

</html>
