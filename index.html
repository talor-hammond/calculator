<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="./styles.css">

    <!-- <link rel="icon" type="image/png" href="./favicon.ico"> -->

    <title>Calculator</title>

</head>

<body>

    <header>
        <h1 class="heading">A simple calculator.</h1>
    </header>

    <div class="container">

        <div class="row">

            <div class="twelve columns">

                <!-- CALCULATOR MARKUP -->
                <table>

                    <tr>
                        <td colspan="4">
                            <form>
                                <input type="text" />
                            </form>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="button" value="AC" class="button">
                        </td>
                        <td>
                            <input type="button" value="รท" class="button">
                        </td>
                        <td>
                            <input type="button" value="x" class="button">
                        </td>
                        <td>
                            <input type="button" value="^" class="button">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="button" value="7" class="button">
                        </td>
                        <td>
                            <input type="button" value="8" class="button">
                        </td>
                        <td>
                            <input type="button" value="9" class="button">
                        </td>
                        <td>
                            <input type="button" value="-" class="button">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="button" value="4" class="button">
                        </td>
                        <td>
                            <input type="button" value="5" class="button">
                        </td>
                        <td>
                            <input type="button" value="6" class="button">
                        </td>
                        <td>
                            <input type="button" value="+" class="button">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="button" value="1" class="button">
                        </td>
                        <td>
                            <input type="button" value="2" class="button">
                        </td>
                        <td>
                            <input type="button" value="3" class="button">
                        </td>
                        <td rowspan="2">
                            <input type="button" value="=" class="twoHigh button">
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <input type="button" value="0" class="twoWide button">
                        </td>
                        <td>
                            <input type="button" value="." class="button">
                        </td>
                    </tr>

                </table>

            </div>

        </div>

    </div>

</body>

</html>
